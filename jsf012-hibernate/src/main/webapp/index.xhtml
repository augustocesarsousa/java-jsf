<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:metadata>
	    <f:viewAction action="#{usuarioBean.findAll}" />
	</f:metadata>
	<title>Hibernate</title>
</h:head>
<h:body>
	<h:form id="form" >
		<h1>Curso JSF - Hibernate</h1>
		<h:commandLink value="Cadastrar" action="#{usuarioBean.redirectCadastro}"/>
		<br/>
		<br/>
		<h:dataTable value="#{usuarioBean.usuarios}" var="u" border="1" cellpadding="5">
			<f:facet name="header">
				Lista de usuários
			</f:facet>
			<h:column>
				<f:facet name="header">
					Id
				</f:facet>
				<h:outputText value="#{u.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{u.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Sobrenome
				</f:facet>
				<h:outputText value="#{u.sobrenome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Email
				</f:facet>
				<h:outputText value="#{u.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Telefone
				</f:facet>
				<h:outputText value="#{u.telefone}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Nascimento
				</f:facet>
				<h:outputText value="#{u.dataNascimento}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					Editar
				</f:facet>
				<h:commandLink action="#{usuarioBean.redirectCadastro}">
					<h:graphicImage height="26" width="26" library="img" name="pen-to-square-solid.svg" title="Editar" alt="botão editar"/>
					<f:setPropertyActionListener value="#{u}" target="#{usuarioBean.usuario}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">
					Deletar
				</f:facet>
				<h:commandLink action="#{usuarioBean.delete}">
					<h:graphicImage height="26" width="26" library="img" name="trash-solid.svg" title="Deletar" alt="botão deletar"/>
					<f:setPropertyActionListener value="#{u}" target="#{usuarioBean.usuario}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
