<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hibernate</title>
</h:head>
<h:body>
	<h:form id="formLogin" >
		<h1>Curso JSF - Hibernate</h1>
		<h2>Login</h2>
		<h:outputText id="outputMsg" value="#{usuarioBean.msgLogin}" style="color:red;"/>
		<h:panelGrid columns="2">		
			<h:outputLabel for="inputEmail" value="Email: "/>
			<h:inputText id="inputEmail" name="inputEmail" value="#{usuarioBean.usuario.email}"/>	
		
			<h:outputLabel for="inputSenha" value="Senha: "/>
			<h:inputSecret id="inputSenha" name="inputSenha" value="#{usuarioBean.usuario.senha}"/>			
		</h:panelGrid>
		<h:commandButton value="Entrar" action="#{usuarioBean.login}"/>		
	</h:form>
</h:body>
</html>
