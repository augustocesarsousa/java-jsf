<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Hibernate</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml"/>	
	<h:form id="formCadastro" action="#{usuarioBean.save}">
		<h:messages infoStyle="color:blue" style="color:red;"/>
		<h:panelGrid columns="2">
			<h:outputLabel for="inputAtivo" value="Ativo: "/>
			<h:selectBooleanCheckbox id="inputAtivo" value="#{usuarioBean.usuario.ativo}"/>
			
			<h:outputLabel for="inputId" value="Id: "/>
			<h:inputText id="inputId" name="inputId" value="#{usuarioBean.usuario.id}" readonly="true"/>
		
			<h:outputLabel for="inputSenha" value="Senha: "/>
			<h:inputSecret id="inputSenha" name="inputSenha" 
				value="#{usuarioBean.usuario.senha}" 
				pt:placeholder="Informe sua senha"
				required="true"
				requiredMessage="Informa uma senha"/>			
		
			<h:outputLabel for="inputNome" value="Nome: "/>
			<h:inputText id="inputNome" name="inputNome" 
				value="#{usuarioBean.usuario.nome}" 
				pt:placeholder="Informe seu nome"
				required="true" 
				requiredMessage="Nome é obrigatório"
				validatorMessage="Nome precisa ter entre 4 e 50 dígitos">
				<f:validateLength minimum="4" maximum="50"/>
			</h:inputText>		
		
			<h:outputLabel for="inputSobrenome" value="Sobrenome: "/>
			<h:inputText id="inputSobrenome" name="inputSobrenome" 
				value="#{usuarioBean.usuario.sobrenome}"
				pt:placeholder="Informe seu sobrenome"/>		
		
			<h:outputLabel for="inputEmail" value="Email: "/>
			<h:inputText id="inputEmail" name="inputEmail" 
				value="#{usuarioBean.usuario.email}" 
				pt:placeholder="Informe seu email"
				required="true"
				requiredMessage="Email é obrigatório"
				validatorMessage="Email inválido">
				<f:validateRegex pattern="^(.+)@(.+)$"/>
			</h:inputText>		
		
			<h:outputLabel for="inputTelefone" value="Telefone: "/>
			<h:inputText id="inputTelefone" name="inputTelefone" 
				value="#{usuarioBean.usuario.telefone}"
				pt:placeholder="Informe seu telefone"/>	
		
			<h:outputLabel for="inputData" value="Nascimento: "/>
			<h:inputText id="inputData" name="inputData" 
				value="#{usuarioBean.usuario.dataNascimento}" 
				converterMessage="Data inválida, exemplo 20/01/2001"
				pt:placeholder="Informe sua data de nascimento">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			<h:outputLabel for="selectPerfil" value="Perfil: "/>
			<h:selectOneMenu id="selectPerfil" value="#{usuarioBean.usuario.perfil}">
				<f:selectItem itemValue="USUARIO" itemLabel="Usuario"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
			</h:selectOneMenu>
			
			<h:outputLabel for="selectSexo" value="Sexo: "/>
			<h:selectOneRadio id="selectSexo" value="#{usuarioBean.usuario.sexo}">
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>			
			</h:selectOneRadio>
			
			<h:outputLabel for="selectLinguagens" value="Linguagens: "/>
			<h:selectManyMenu id="selectLinguagens" name="selectLinguagens" style="height:150px;"
				value="#{usuarioBean.usuario.linguagens}">
				<f:selectItem itemValue="Java"/>
				<f:selectItem itemValue="JavaScript"/>
				<f:selectItem itemValue="C#"/>
				<f:selectItem itemValue="C"/>
				<f:selectItem itemValue="C++"/>
				<f:selectItem itemValue="Python"/>
				<f:selectItem itemValue="Typescript"/>
				<f:selectItem itemValue="Ruby"/>
				<f:selectItem itemValue="Go"/>
			</h:selectManyMenu>
			
			<h:outputLabel for="selectBancos" value="Bancos: "/>
			<h:selectManyCheckbox id="selectBancos" name="selectBancos" style="height:150px;"
				value="#{usuarioBean.usuario.bancosDados}" layout="pageDirection">
				<f:selectItem itemValue="Postgres"/>
				<f:selectItem itemValue="Sql Server"/>
				<f:selectItem itemValue="Oracle"/>
				<f:selectItem itemValue="MySql"/>
				<f:selectItem itemValue="MariaDB"/>
				<f:selectItem itemValue="H2"/>
				<f:selectItem itemValue="DB3"/>
			</h:selectManyCheckbox>		
		</h:panelGrid>
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{usuarioBean.save}" actionListener="#{usuarioBean.log}"/>
			<h:commandButton value="Voltar" action="#{usuarioBean.redirectIndex}"/>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
