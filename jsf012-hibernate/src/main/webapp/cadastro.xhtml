<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hibernate</title>
</h:head>
<h:body>
	<h:form id="formCadastro" action="#{usuarioBean.save}">
		<h1>Curso JSF - Hibernate</h1>
		<h:panelGrid columns="2">
			<h:outputLabel for="inputAtivo" value="Id: "/>
			<h:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}"/>
			
			<h:outputLabel for="inputId" value="Id: "/>
			<h:inputText id="inputId" name="inputId" value="#{usuarioBean.usuario.id}" readonly="true"/>
		
		
			<h:outputLabel for="inputNome" value="Nome: "/>
			<h:inputText id="inputNome" name="inputNome" value="#{usuarioBean.usuario.nome}"/>
		
		
			<h:outputLabel for="inputSobrenome" value="Sobrenome: "/>
			<h:inputText id="inputSobrenome" name="inputSobrenome" value="#{usuarioBean.usuario.sobrenome}"/>
		
		
			<h:outputLabel for="inputEmail" value="Email: "/>
			<h:inputText id="inputEmail" name="inputEmail" value="#{usuarioBean.usuario.email}"/>
		
		
			<h:outputLabel for="inputTelefone" value="Telefone: "/>
			<h:inputText id="inputTelefone" name="inputTelefone" value="#{usuarioBean.usuario.telefone}"/>
		
		
			<h:outputLabel for="inputData" value="Nascimento: "/>
			<h:inputText id="inputData" name="inputData" value="#{usuarioBean.usuario.dataNascimento}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
			</h:inputText>
			
			<h:outputLabel for="selectSexo" value="Sexo: "/>
			<h:selectOneMenu id="selectSexo" value="#{usuarioBean.usuario.sexo}">
				<f:selectItem itemValue="N" itemLabel="--Selecione--"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
			</h:selectOneMenu>
			
			<h:outputLabel for="selectTecnologias" value="Tecnologias: "/>
			<h:selectManyMenu id="selectTecnologias" name="selectTecnologias" style="height:150px;"
				value="#{usuarioBean.usuario.tecnologis}">
				<f:selectItem itemValue="Java"/>
				<f:selectItem itemValue="JSP"/>
				<f:selectItem itemValue="JSF"/>
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="SpringBoot"/>
				<f:selectItem itemValue="Postgres"/>
				<f:selectItem itemValue="HTML"/>
				<f:selectItem itemValue="CSS"/>
				<f:selectItem itemValue="JavaScript"/>
			</h:selectManyMenu>
		</h:panelGrid>
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{usuarioBean.save}"/>
			<h:commandButton value="Voltar" action="#{usuarioBean.redirectIndex}"/>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
