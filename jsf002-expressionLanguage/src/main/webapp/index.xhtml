<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Expression Language</title>
</h:head>
<h:body>
	<h:form id="formTest">
		<h1>Curso JSF - Expression Language</h1>
		<h:inputText id="nome" value="#{pessoaBean.nome}" /><br/>
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" /><br/>
		<h:commandButton value="Enviar" action="#{pessoaBean.mostrarNome}" /><br/>
		<h:outputText value="#{pessoaBean.nomeCompleto}" /><br/>
	</h:form>
</h:body>
</html>
