<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Application Scoped</title>
</h:head>
<h:body>
	<h:form id="formTest">
		<h1>Curso JSF - Application Scoped</h1>
		<h:outputLabel for="inputNome">Nome:</h:outputLabel>
		<h:inputText id="inputNome" name="inputNome" value="#{pessoaBean.nome}"/>
		<h:commandButton value="Adicionar nome" action="#{pessoaBean.addNome}"/>
		<h:dataTable value="#{pessoaBean.listaNomes}" var="item">
			<h:column>
				<h:outputText value="#{item}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
